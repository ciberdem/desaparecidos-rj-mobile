<ion-header>

  <ion-navbar>
    <ion-title>Resultados da busca</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let person of people">
  
    <img src="{{ getImage(person) }}" style="max-height: 425px;max-width: 325px;" />
    <ion-card-content>
      <ion-card-title>  
        {{ person.name }}
      </ion-card-title>
    </ion-card-content>

  </ion-card>
</ion-content>
